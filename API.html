<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="AP2-2.css">
  <title> Stranger Things</title>
  <style>
    .box {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: auto;
      max-width: 600px;
    }
    .page {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="imagem.jpg" alt="">
    <div class="page">
      <form method="POST" class="formCreate">
        <h1>Bem vindo ao mundo de Stranger Things</h1>
        <h4>Digite um número e descubra o personagem.</h4>
        <label for="name">Número</label>
        <input type="text" placeholder="Digite o número" id="name" required />
        <input type="submit" value="Enviar" class="btn" />
      </form>

      <div class="cardUser">
        <h1>personagens e suas citações</h1>
        <div id="userList"></div>
      </div>
    </div>

    <script src="AP2.js"></script>
    <div class="footer">
      <ul> 
      <li><a href="index.html"> Voltar</a></li>
      <li><a href="END.html">Sobre nós</a></li>
      </ul>
    </div>
  </div>
</body>

</html>
